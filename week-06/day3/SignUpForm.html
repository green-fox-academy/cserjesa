<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="SignupForm.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="left">
    <form action="/my-handling-form-page" method="post">
        <h1>Sign up</h1>
        <br>
        <div>
            <input type="text" placeholder="Username" id="name" name="user_name" required>
        </div>
        <div>
            <input type="email" placeholder="E-mail" id="email" name="Email" required>
        </div>
        <div>
            <input type="password" placeholder="Password" id="password" name="user_mail" required>
        </div>
        <div>
            <input type="password" placeholder="Retype password" id="confirm_password" required>
        </div>
        <div>
            <button type="submit">SIGN ME UP</button>
        </div>
    </form>
</div>
<div class="middle">
    OR
</div>
<div class="right">
    SOCIAL BUTTONS
</div>

</body>
</html>
