<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Edit Todo</title>
</head>
<body>
<form th:action="'/'+${todo.id} +'/edit'" method="post" th:object="${todo}">
    <h1>EDIT TODO</h1>
    <div>
        <label>Todo description</label>
        <input th:field="*{title}" type="text" id="title" name="title" required>
        <br>
        <label>Urgent</label>
        <input th:field="*{urgent}" type="checkbox" id="urgent" name="urgent">
        <br>
        <label>Done</label>
        <input th:field="*{done}" type="checkbox" id="done" name="done">
        <input th:field="*{id}" type="hidden">
    </div>
    <div>
        <button class="btn btn-primary" type="submit">Submit</button>
        <a href="/edit">Cancel</a>
    </div>
</form>
</body>
</html>
